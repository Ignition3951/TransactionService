spring.application.name=TransactionService
spring.kafka.bootstrap-servers=192.168.1.47:9092
spring.kafka.consumer.group-id=multiType
server.port=8082

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://${MYSQL_HOST:192.168.1.47}:${MYSQL_PORT:3306}/${MYSQL_DB:transactionservice}?useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=${MYSQL_USER:kafka_user}
spring.datasource.password=${MYSQL_PASSWORD:kafka_password}
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect